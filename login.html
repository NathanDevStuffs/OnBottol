<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication Example</title>

  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js"></script>

  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyDo0CFe6ZUd5sDENhsXRkEEQFUuJKaVqjY",
    authDomain: "green-bottle-labs.firebaseapp.com",
    projectId: "green-bottle-labs",
    storageBucket: "green-bottle-labs.appspot.com",
    messagingSenderId: "891892451566",
    appId: "1:891892451566:web:ab3ed8cc49c5c306edcbff",
    measurementId: "G-7JTPXQGKWY"
  };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Initialize authentication
    const auth = firebase.auth();

    function signUp() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          var user = userCredential.user;
          console.log("User signed up:", user);
        })
        .catch((error) => {
          console.error("Sign up error:", error.message);
        });
    }

    function signIn() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          var user = userCredential.user;
          console.log("User signed in:", user);
        })
        .catch((error) => {
          console.error("Sign in error:", error.message);
        });
    }
  </script>
</head>
<body>
  <h1>Firebase Authentication Example</h1>

  <label for="email">Email:</label>
  <input type="email" id="email">

  <label for="password">Password:</label>
  <input type="password" id="password">

  <button onclick="signUp()">Sign Up</button>
  <button onclick="signIn()">Sign In</button>
</body>
</html>
