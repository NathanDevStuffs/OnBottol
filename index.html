    header{

      padding: 28px 12%;
      transition: all .50s ease;

    .logo{

    }
    
    .logo span{
        color: var(--text-color);

      font-weight: 600;
    }
    
    .navbar {
      display: flex;
    }
    
     .navbar a{
     color: var(--text-color);
       font-size: 1.1rem;
       font-weight: 500;
       padding: 5px 0;
       margin: 0px 30px;
         transition: all .50s ease;
    }
    
    .navbar a:hover{
     color: var(--main-color)
    }
    
    .navbar active{
     color: var(--main-color)
    }
    
    .main {
      display: none;
      background-color: #060e1a;
      border-radius: 50px;
      height: 50px;
      width: 50px;
      align-items: center;
    }
    
    
    .main a{
      margin-right: 25px;
      margin-left: 10px;
      color: var(--text-color);
      font-size: 1.1rem;
      font-weight: 500;
      transition: all .50s ease;
    }
    
    .main a:hover{

      color: var(--main-color);

    }

 background-color: #5865F2;

li {
margin-bottom: unset;
background-color: unset;
 border-radius: unset; 
width: unset; 
text-align: unset; 
font-family: unset;

    #menu-icon{
      margin: auto;
      font-size: 35px;
      color: var(--text-color);
      cursor: pointer;
      z-index: 10001;
      display: none;
        
    }
    
    @media (max-width: 1280px){
      header{
        padding: 14px 2%;
        transition: .2s;
      }
      .navbar a{
        padding: 5px 0;
        margin: 0px 20px;
      }
    }
    
    @media (max-width: 1090px){

.emp-button {
  display: block;
}

.topli {
  margin-top: 25px;
}

      li {
margin-bottom: 20px;

 border-radius: 50px; 
width: 250px; 
text-align: center; 
font-family: 'Rubik'; 
height: 50px;
}
      #menu-icon{
        display: block;
      }

      .main {
        display: flex;
      }
      
      .navbar{
        position: absolute;
        top: 100%;
        right: -100%;
        flex-direction: column;
        justify-content: flex-start;
        border-radius: 10px;
        transition: all .50s ease;
        align-items: center;
        background-color: transparent;
        backdrop-filter: blur(6.9px);
        width: 100%;
        height: 100vh;
      }
      
      
      .navbar a{
        display: block;
        margin: 12px 0;
        padding: 0px 25px;
        transition: all .50s ease;
      
      }
      
      .navbar a:hover{
        color: var(--text-color);
      transform: translateY(5px);
      }
      
      .navbar a.active{
        color: var(--text-color);
      
      }
      
      .navbar.open{
        right: 0%;
      }
    }
