    :root {
    --bg-color: rgb(0,0,0);
    --card-bg: #0c1628;
    --text-color: #fff;
    --main-color: #83fc47;
    --gray-text: #9ca3af;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


.latest-games {
    padding: 5rem 1rem;
    position: relative;
    overflow: hidden;
}

.container {
    max-width: 1280px;
    margin: 0 auto;
}

h2 {
    font-family: 'Outfit', sans-serif;
    font-size: 2.5rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 3rem;
    color: var(--text-color);
}

.games-grid {
    display: grid;
    grid-template-columns: repeat(1, 1fr);
    gap: 2rem;
}

@media (min-width: 768px) {
    .games-grid {
        grid-template-columns: repeat(3, 1fr);
    }
}

.game-card {
    background: var(--card-bg);
    border-radius: 1rem;
    overflow: hidden;
    transform: translateY(0);
    transition: all 0.5s ease;
}

.game-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(131,252,71,0.3);
}

.game-image {
    width: 100%;
    height: 16rem;
}

.game-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.game-content {
    padding: 1.5rem;
}

.game-content h3 {
    font-family: 'Outfit', sans-serif;
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--text-color);
    margin-bottom: 0.5rem;
}

.game-content p {
    color: var(--gray-text);
    margin-bottom: 1rem;
    line-height: 1.5;
}

.game-footer {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

		   .stats-container {
    display: flex;
    align-items: center;
    gap: 1.5rem;
    margin-bottom: 1rem;
    padding: 0.75rem;
    background: rgba(0, 0, 0, 0.2);
    border-radius: 0.75rem;
}

.stat-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--gray-text);
    font-size: 0.875rem;
}

.live-indicator {
    width: 8px;
    height: 8px;
    background-color: #ef4444;
    border-radius: 50%;
    position: relative;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
    }
    70% {
        box-shadow: 0 0 0 6px rgba(239, 68, 68, 0);
    }
    100% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
    }
}

.player-count {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--gray-text);
}

.play-button {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: #0a1220;
    color: black;
    padding: 0.5rem 1rem;
    border-radius: 9999px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.play-button:hover {
    transform: scale(1.05);
}

/* SVG Styles */
svg {
    vertical-align: middle;
}
</style>
