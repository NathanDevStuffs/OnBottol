<!DOCTYPE html>
<html>
  <head><script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script></head>
  <body><form action="https://formsubmit.co/ce2b60514c74d96a9edc3571c4ddee7e" method="POST">
     <input type="text" name="name" required>
     <input type="email" name="email" required>
    <input type="hidden" name="_next" value="https://onbottol.lol/form-success">
    <input type="hidden" name="_captcha" value="false">

      <div class="cf-turnstile" data-sitekey="0x4AAAAAABhDewyF2AzAuAat"
data-callback="onTurnstileSuccess"
           data-expired-callback="onTurnstileExpired"
           data-error-callback="onTurnstileError"></div>



     <button type="submit" id="submitBtn" disabled>Send</button>
</form>

<script>
      const submitBtn = document.getElementById('submitBtn');

      function onTurnstileSuccess(token) {
        submitBtn.disabled = false;
      }

      function onTurnstileExpired() {
        submitBtn.disabled = true;
      }

      function onTurnstileError() {
        submitBtn.disabled = true;
      }
    </script></body>
</html>
